os:
  - linux
  - osx
  - windows

sudo: false
language: cpp

before_install:
  - sudo apt-get update
  - sudo apt-get install -y libx11-dev
  - sudo apt-get install -y libcairo2-dev
  - sudo apt-get install -y libsdl-pango-dev
  - sudo apt-get install -y libglib2.0-dev

script:
  - cmake .
  - cmake --build .